 <form #fPay="ngForm" (ngSubmit)="QuickPayProcess($event)" action={{url}} method="POST">                     
                   
                        <input placeholder="Email " id="email" name="email" [formControl]="email">


                        <input placeholder="Mobile No" id="mobileno" name="mobileno" maxlength="10"
                          [formControl]="mobileno" required>

                    
                        <input placeholder="Amount " id="Amount" [readonly]="true" name="amount" [(ngModel)]="chargebleAmount"
                          [formControl]="Amount" required>

             
                  <button class="damke_siteBtn" color="primary" type="submit">Pay</button>

                    <input type="hidden" name="PaymentModuleType" [(ngModel)]="PaymentModuleType">

                  <input type="hidden" name="TransactionType" [(ngModel)]="TransactionType">

                  <input type="hidden" name="RefTransactionId" [(ngModel)]="RefTransactionId">
                  <input type="hidden" name="IndustrySpecicationCode" [(ngModel)]="IndustrySpecicationCode">
                  <input type="hidden" name="CustomerName" [(ngModel)]="CustomerName">
                  <input type="hidden" name="CustomerPhone" [(ngModel)]="CustomerPhone">
                  <input type="hidden" name="CustomerEmail" [(ngModel)]="CustomerEmail">
                  <input type="hidden" name="EmailReceipt" [(ngModel)]="EmailReceipt">
                  <input type="hidden" name="OrderId" [(ngModel)]="OrderId">
                  <input type="hidden" name="BillingAddress" [(ngModel)]="BillingAddress">
                  <input type="hidden" name="BillingCity" [(ngModel)]="BillingCity">
                  <input type="hidden" name="BillingState" [(ngModel)]="BillingState">

        </form>
